<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script>

    // var myImage = document.getElementById("coffee_image");
    // var myImage = $('#coffee_image');
    // var myRevenueMessage = document.getElementById("revenue");
    // var myImage = $('#revenue');

    // myImage.setAttribute('src', "static/coffee_beans.jpg");
    $('#coffee_image').attr('src', "static/coffee_beans.jpg");

    // myImage.addEventListener('click', function () {
    //     return makeCoffee();
    // });
    $('#coffee_image').click(function () { return makeCoffee('brew'); });
    $('#espresso').click(function () { return makeCoffee('espresso'); });
    $('#latte').click(function () { return makeCoffee('latte'); });
    $('#hot-chocolate').click(function () { return makeCoffee('hot-chocolate'); });

    // function makeCoffee() {
    //      myImage.src = "static/coffee_machine.jpg";
    //      setTimeout(function() { myImage.setAttribute('src', "static/coffee_mug.jpg"); }, 500);
    //      setTimeout(function() { myImage.setAttribute('src', "static/coffee_beans.jpg"); }, 1500);
    // }

    var drinksOrdered = []
    

    function makeCoffee(drinkType) {
         $('#coffee_image').attr('src','static/coffee_machine.jpg');
         setTimeout(function() { $('#coffee_image').attr('src','static/coffee_mug.jpg'); }, 1500);
         setTimeout(function() { $('#coffee_image').attr('src','static/coffee_beans.jpg'); }, 4000);
         drinksOrdered.push(drinkType);
         console.log(drinksOrdered);
         var printRevenue = revenue();
         $('#revenue').innnerText=printRevenue;
    }


    var prices = {"brew": 2.05, "espresso": 3.25, "latte": 4.15, "hot-chocolate": 2.50};

    function revenue() {
        var totalRevenue = 0
        for (var i = 0; i < drinksOrdered.length; i++) {
            totalRevenue = totalRevenue + prices[drinksOrdered[i]];
        }
        console.log("Running total is " + totalRevenue);
        return totalRevenue;
    }

</script>

</body>
</html>
